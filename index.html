<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¥˜FlavorQuest | Recipe Finder Tool</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+TC:wght@100..900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

</head>

<body>
    <header>

        <div class="header-image">
            <img src="assets/images/logo.png" class="logo" alt="logo">

            <h1>FlavorQuest <span>The Ingredients Recipe Tool </span></h1>
        </div>
    </header>

    <main>

        <!---  User Input Field --->
        <form>
            <div class="user-input" id="user-input">
                <input type="text" class="ingredient" id="ingredient-search" placeholder="Enter Your Main Ingredient">
                </select>
                <button type="submit" class="search-button" id="search-button">Search</button>
                <button class="random-button" id="randomBtn">Random Search</button>
            </div>
        </form>

        <!---  Recipe Results --->
        <div id="recipe-results" class="recipe-results">

            <h2> Your Recipe Results </h2>
            <div id="recipe" class="recipe"></div>

        </div>

        <!---  Recipe Description --->
        <div class="recipe-description" id="recipe-description">

            <!---  Recipe Description Close Button --->

            <div class="cancel">
                <div class="x" id="x">&#x2716</div>
            </div>

            <h2 class="recipe-label" id="recipe-label"> Name of Recipe Here </h2>
            <p class="recipe-category" id="recipe-category"> Name of Category Here </p>

            <div class="recipe-instructions" id="recipe-instructions">
                <h3> Recipe Instructions </h3>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>

            <div class="recipe-modal-image" id="recipe-modal-image">
                <img src="assets/images/churros.jpeg" alt="Image of recipe">
            </div>
            <div class="recipe-vid-link" id="recipe-vid-link">
                <a href="#"> Watch Recipe Video </a>
            </div>

        </div>
        <!---  Random Recipe Result --->
        <div class="randomResults" id="random-results"></div>

<!--         <button type="back" class="backBtn" id="goBackBtn">Go Back</button>
 -->
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
