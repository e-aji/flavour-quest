<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+TC:wght@100..900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <header>

        <div class="header-image">
            <img src="assets/images/logo.png" class="logo" alt="logo">

            <h1>FlavorQuest
            <span>The Ingredients Recipe App </span>
        </h1>
        </div>


    </header>
    <main>
        <div class="user-input">
            <input type="text" class="ingredient" id="ingredient-search" placeholder="Enter your ingredient">
            <button type="submit" class="search-button"  id="search-btn">Search</button>
            <div><button class="random-button" id="random-btn">Random Search</button></div>

        </div>
        


        <div id="recipe-results" class="recipe-results">      

            <h2> Your Recipes Results </h2>
            <div id="recipe">

                <div class="recipe-item">
                    <div class="meal-img">
                       <img src="" id="recipe-image"> 
                    </div>

                   <div class="recipe-name"> 
                    <h3> Meal Name </h3>
                    <a href="#" class="recipe-button"> Get Recipe </a>
                </div>
            </div>
            </div>


        </div>

        <div class="random-results" id="random-results">

            <h2> Random Recipes </h2>

        </div>

    </main>
    <footer>
        @FlavorQuest Ltd
    </footer>


    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>

</body>
</html>
